<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Menu Bar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="/Users/senithudasanayake/Library/CloudStorage/OneDrive-NSBM/Degree/2nd semester/Web development/Aroma Bloom/style.css">
</head>
<body>

<div class="menu-bar">
    <div class="menu-items">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#link1">Link 1</a>
                <a href="#link2">Link 2</a>
                <a href="#link3">Link 3</a>
            </div>
        </div>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="logo">
        <img src="" alt="Logo">
    </div>
    <div class="right-icons">
        <a href="#search"><i class="fas fa-search"></i></a>
        <a href="#login"><i class="fas fa-user"></i></a>
        <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
    </div>
</div>

<div style="padding:16px">
    <h1>Welcome to My Website</h1>
    <p>This is an example of a website with a menu bar.</p>
</div>

</body>
</html>
